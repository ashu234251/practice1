<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>register Page</title>
</head>
<body bgcolor="skyblue">
<br/><br/>
<center><h2 color="black">Open your Account</h2></center>
<br/><br/><br/>
<form method="post" action="./controller/register">
<table align='center'>
<tr>
<td>Enter your Name</td>
<td><input type="text" name='pname'/></td>
</tr>
<tr>
<td>Enter your Mother's Name</td>
<td><input type="text" name='mname'/></td>
</tr>
<tr>
<td>Enter your Father's Name</td>
<td><input type="text" name='fname'/></td>
</tr>
<tr>
<td>Enter your Age</td>
<td><input type="text" name='page'/></td>
</tr>
<tr>
<td>Enter your Mobile Number</td>
<td><input type="text" name='mno'/></td>
</tr>

<tr>
<td>Type of account</td>
<td>
<select id="atype" name='atype'>
<option value="saving">Saving</option>
<option value="current">Current</option>
<option value="business">Business</option>
</select>
</td>
</tr>

<tr>
<td>Enter your Address</td>
<td><input type="text" name='paddr'/></td>
</tr>
<tr>
<td>Enter your Password</td>
<td><input type="password" name='pwd'/></td>
</tr>
<br/>
<tr>
<td></td>
<td><input type="submit" value='save'/></td>
</tr>
</table>
</form>
</body>
</html>
